<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="new"/>
    <button onclick="addtodo()">click me</button> 



</body>
<script>
    let ctr = 1
    const addtodo = ()=>{
        const inputel = document.querySelector("input")
        const value = inputel.value



        const newdevel = document.createElement("div");
        newdevel.setAttribute("id", ctr)
        ctr +=1
        newdevel.innerHTML= "<div><div>"+ value +"</div> <button onclick= 'deltodo("+ ctr +"')'> delete </button></div>"
       

        document.querySelector("body").appendChild(newdevel);
    }

    const deltodo = (index)=>{

        console.log("deleted")
        const element = document.getElementById(index);
        element.parentNode.removeChild(element);
    }


</script>
